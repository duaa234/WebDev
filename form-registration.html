<!doctype html>
<html>
    <head>
        <title> registration form </title>
    </head>
    <body>
        <form>
            <h1 align ='center'> STUDENT REGISTRATION FORM</h1>
            <table align ='center'>
                <tr> 
                    <td>
                        <label> Name </label>
                <input type ="text" placeholder="Enter Name"> <br>
                    </td>
                 </tr>
                 <tr>
                    <td>
                        <label> Parentage</label>
                        <input type = "text" placeholder ="Parentage"> <br>
                    </td>
                 </tr>
                 <tr>
                    <td>
                        <label> Phone number</label>
                        <input type = "number" placeholder ="Enter phone number"> <br>
                    </td>
                 </tr>
                 <tr>
                    <td>
                        <label> Gender</label>
                        <input type = "radio" , name <"r1">Male
                        <input type ="radio", name <"r2"> Female <br>
                    </td>
                 </tr>
                 <tr>
                    <td>
                        <label> Course </label>
                        <select>
                            <option> </option>
                            <option value ="B.Tech CSE"> B.Tech CSE </option>
                            <option value ="B.Tech CE"> B.Tech CE </option>
                            <option value ="B.Tech ECE"> B.Tech ECE </option>
                            <option value ="B.Tech EE"> B.Tech EE </option>
                            <option value ="B.Tech ME"> B.Tech ME </option>
                        </select> 
                        <br>
                    </td>
                 </tr>
                 <tr>
                    <td>
                        <label> E-mail</label>
                        <input type ="email" placeholder ="Enter E-mail"> <br>
                    </td>
                 </tr>
                 <tr>
                    <td>
                        <label> Password</label>
                        <input type="password"> <br>
                    </td>
                 </tr>
                 <tr>
                    <td>
                        <label> Languages known</label>
                        <input type ="checkbox"> C
                        <input type ="checkbox">C++
                        <input type ="checkbox">Python
                        <input type ="checkbox">Java
                        <input type ="checkbox"> Other
                    </td>
                 </tr>

                
            </table>
        </form>
    </body>
</html>
